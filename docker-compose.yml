version: '3.8'

services:
  # XGBoost Model Server
  xgboost-server:
    build:
      context: .
      dockerfile: Dockerfile.xgboost
    container_name: maritime-xgboost-server
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/results/xgboost_advanced_50_vessels
    volumes:
      - ./results:/app/results
      - ./notebooks:/app/notebooks
    networks:
      - maritime-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Maritime NLU Backend
  nlu-backend:
    build:
      context: ./backend/nlu_chatbot
      dockerfile: Dockerfile
    container_name: maritime-nlu-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/maritime_data.db
      - XGBOOST_ENABLED=true
      - XGBOOST_URL=http://xgboost-server:8001
    volumes:
      - ./backend/nlu_chatbot:/app
      - ./results:/app/results
    depends_on:
      xgboost-server:
        condition: service_healthy
    networks:
      - maritime-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Maritime NLU Frontend
  nlu-frontend:
    build:
      context: ./backend/nlu_chatbot/frontend
      dockerfile: Dockerfile
    container_name: maritime-nlu-frontend
    ports:
      - "8502:8502"
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://nlu-backend:8000
    volumes:
      - ./backend/nlu_chatbot/frontend:/app
    depends_on:
      nlu-backend:
        condition: service_healthy
    networks:
      - maritime-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: maritime-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - xgboost-server
      - nlu-backend
      - nlu-frontend
    networks:
      - maritime-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  maritime-network:
    driver: bridge

volumes:
  xgboost-data:
  backend-data:
  frontend-data:

